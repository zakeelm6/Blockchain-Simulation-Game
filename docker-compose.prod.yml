version: '3.9'

services:
  backend:
    build:
      context: ./backend
      target: production
    container_name: bc-game-backend-prod
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: always
    networks:
      - blockchain-network

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: bc-game-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - blockchain-network

networks:
  blockchain-network:
    driver: bridge
